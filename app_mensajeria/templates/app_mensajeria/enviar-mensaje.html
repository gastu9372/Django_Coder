{% extends 'app_coder/base.html' %}

{% block Title %}
Mensajes | VtuberWorld
{% endblock Title %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Enviar Mensaje</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="destinatario" class="form-label"><strong>Destinatario</strong></label>
                            <select name="destinatario" id="destinatario" class="form-select">
                                {% for usuario in usuarios %}
                                    <option value="{{ usuario.username }}">{{ usuario.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="contenido" class="form-label"><strong>Mensaje</strong></label>
                            <textarea name="contenido" id="contenido" class="form-control" rows="4" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
