{% extends "app_coder/base.html" %}
{% block Title %}
Post | VtuberWorld
{% endblock Title %}
{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Editar Post</h4>
                </div>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <!-- Campo de Título -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label"><strong>Título</strong></label>
                            <input type="text" name="titulo" value="{{ form.titulo.value }}" class="form-control" id="titulo" required>
                        </div>
                        
                        <!-- Campo de Contenido -->
                        <div class="mb-3">
                            <label for="contenido" class="form-label"><strong>Contenido</strong></label>
                            <textarea name="contenido" class="form-control" id="contenido" rows="5" required>{{ form.contenido.value }}</textarea>
                        </div>

                        <!-- Campo de Foto (si ya tiene una foto, se muestra el archivo actual) -->
                        <div class="mb-3">
                            <label for="foto" class="form-label"><strong>Foto</strong></label>
                            <input type="file" name="foto" class="form-control" id="foto">
                        </div>

                        <!-- Botón para enviar el formulario -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100">Actualizar Post</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
